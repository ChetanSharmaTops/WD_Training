<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- External stylesheet Link here -->

    <link rel="stylesheet" href="style.css">

    <!-- External stylesheet Link here -->



    <!-- Internal CSS starts From here -->

    <style>
        /* Selector{
            property 1: value 1;
            property 2: value 2;
        } */

        .internal {
            background-color: tomato;
            color: aliceblue;
        }
    </style>


    <!-- Internal CSS ends From here -->
</head>

<body>
    <h1>Ways to Apply CSS</h1>
    <h2 style="background-color: khaki; color: teal;">Example of Inline CSS</h2>
    <h2 class="internal">Example of Internal CSS</h2>
    <h2 class="external">Example of External CSS</h2>
</body>

</html>
